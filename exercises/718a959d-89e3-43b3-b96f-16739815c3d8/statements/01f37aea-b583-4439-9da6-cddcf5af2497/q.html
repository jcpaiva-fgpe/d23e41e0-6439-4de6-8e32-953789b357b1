<b>Funkcja sprawdzająca pierwiastek</b>
<br>
<p>Napisz funkcję, która dla dowolnej liczby całkowitej sprawdzi, czy ma ona pierwiastek kwadratowy również będący liczbą całkowitą (zwracając wartość logiczną). Przykłady przebiegu wykonania:<br></p>
<pre>Wejście: 4
Wyjście: True
Wejście: 10
Wyjście: False
</pre>
